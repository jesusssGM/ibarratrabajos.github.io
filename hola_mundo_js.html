<html>

<head>
  <title>Ejemplo de write</title>

  <script>
    
    function nuevoContenido() {
        
    
      alert("holaaa como has estado??'");
      document.open();
      document.write("<h1>hola mundo como va todo?????</h1>");
      document.write('<input placeholder="responde">');
      document.write("<p>hola mundo</h1>");

      document.close();
    }
    
  </script>
</head>

<body onload="nuevoContenido();">
  <p>Algo de contenido original del documento</p>
</body>

</html>
