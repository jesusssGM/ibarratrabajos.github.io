<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>tipos de datos</title>
</head>
<body>
    <h1 style="text-align: center;">tipos de datos en js</h1>
<script>
     
     var boolean = true;
     var nul = null;
     let z = "Hola Mundo";
     var y = 100;

     document.write(boolean);
     document.write("<br>");
     
     document.write(null);
     document.write("<br>");

     document.write(z);
     document.write("<br>");

     document.write(y);
     document.write("<br>");

    function ala(t){
        if(t == 'undefined'){
            return 'undefined value!';
        }
        return t;
    }
    let x;
    document.write(ala(x) + "<br><br>");

     
  

  const bigInt = 10 ** 9;
  document.write(bigInt + "<br>");

  let id1= Symbol ("id");
  let id2= Symbol ("id");
  document.write(id1 ==id2); // false

  const obj = new Date("2006-06-14");
     document.write(obj);
     

</script>
